<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Profissional</title>
  <link rel="stylesheet" href="cadastros.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>

  <div id="alerta" class="alerta oculto"></div>

  <div class="sidebar">
    <div class="menu-icon">&#9776;</div>
    <ul>
      <li><a href="agendamento.html">Agendamentos</a></li>
      <li><a href="cadastros.html">Cadastros</a></li>
      <li><a href="agendamentos_ativos.html">Registro de Agendamentos</a></li>
      <li><a href="historico.html">Histórico de Pacientes</a></li>
      <li><a href="#">Exames</a></li>
      <li><a href="cadastro_horarios.html">Disponibilidade de Horários</a></li>
    </ul>
    <i class="fas fa-user"></i> Administrador<br>
    <a href="index.html"><i class="fas fa-sign-out-alt"></i></a> Logout<br />
  </div>

  <div class="container">
    <h1>
      <img src="Design_Medical_Assistance02.png" alt="Medical Assistance Logo" class="logo">
    </h1>

    <div class="form">
      <form class="flex flex--coluna" data-form>
        <h2>Cadastro de Profissional</h2>

        <label for="nomeCompleto">Nome Completo:</label>
        <input type="text" id="nomeCompleto" name="nomeCompleto" required data-nome_completo>

        <label for="formacao">Formação:</label>
        <select type="text" id="formacao" name="formacao" required data-formacao>
          <option value="">Selecione...</option>
          <option value="fisioterapia">Fisioterapia</option>
          <option value="nutrição">Nutrição</option>
          <option value="psicologia">Psicologia</option>
        </select>

        <label for="registroProfissional">Registro Profissional:</label>
        <input type="text" id="registroProfissional" name="registroProfissional" required data-registro_profissional>

        <label for="telefone">Número de telefone:</label>
        <input type="tel" id="telefone" name="telefone" required data-telefone>

        <label for="email">E-mail:</label>
        <input type="email" id="email1" name="email" required data-email>

        <button id="botaoCadastrarProfissional" type="submit">Cadastrar</button>
      </form>
    </div>
  </div>

  <script src="cadastro_funcionairos.js"></script>
</body>
</html>
