<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agendamento de Consulta</title>
  <link rel="stylesheet" href="cadastros.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>

  <div id="alerta" class="alerta oculto"></div>

  <div class="sidebar">
    <div class="menu-icon">&#9776;</div>
    <ul>
      <li><a href="agendamento.html">Agendamentos</a></li>
      <li><a href="cadastros.html">Cadastros</a></li>
      <li><a href="agendamentos_ativos.html">Registro de Agendamentos</a></li>
      <li><a href="historico.html">Histórico de Pacientes</a></li>
      <li><a href="#">Exames</a></li>
      <li><a href="cadastro_horarios.html">Disponibilidade de Horários</a></li>
    </ul>
    <i class="fas fa-user"></i> Administrador<br>
    <a href="index.html"><i class="fas fa-sign-out-alt"></i></a> Logout<br />
  </div>

  <div class="container">
    <h1>
      <img src="Design_Medical_Assistance02.png" alt="Medical Assistance Logo" class="logo">
    </h1>

    <div class="form">
      <form class="flex flex--coluna" data-form>

        <h2>Cadastro de Pacientes</h2>

        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required data-nome>

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" required data-cpf>

        <label for="data_nascimento">Data de Nascimento:</label>
        <input type="date" id="data_nascimento" name="data_nascimento" required data-data_nascimento>

        <label for="sexo_biologico">Sexo Biológico:</label>
        <select id="sexo_biologico" name="sexo_biologico" required data-sexo_biologico>
          <option value="" disabled selected>Selecione</option>
          <option value="Feminino">Feminino</option>
          <option value="Masculino">Masculino</option>
        </select>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required data-email>

        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" required data-telefone>

        <button id="botaoCadastrarPaciente" type="submit">Cadastrar</button>
      </form>
    </div>

  </div>

  <script src="cadastro_paciente.js"></script>
</body>
</html>
